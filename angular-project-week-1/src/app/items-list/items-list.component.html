<!-- items-list.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8 p-8">
  <!-- Use *ngFor to loop through the clothingItems array -->
  <div *ngFor="let item of clothingItems" class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">
    <img [src]="item.imageUrl" alt="{{ item.name }}" class="mb-4 rounded-lg object-cover h-48 w-full" />

    <h2 class="text-xl font-semibold text-blue-600">{{ item.name }}</h2>
    <p class="text-gray-600">{{ item.description }}</p>
    <p class="text-lg font-semibold text-green-600 mt-2"> â‚¬ {{ item.price.toFixed(2) }}</p>

    <button
      class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-600"
      (click)="addToCart(item)"

    >
      Add to Cart
    </button>
  </div>
</div>
