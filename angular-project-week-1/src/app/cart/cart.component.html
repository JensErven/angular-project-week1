<div class="fixed top-0 right-0 h-full bg-white shadow-lg w-1/4 p-4">
    <h2 class="text-2xl font-semibold mb-4 p-4">Shopping Cart</h2>
  
    <!-- Display the cart items -->
    <div *ngFor="let item of cartItems" class="mb-4 p-4">
      <div class="flex gap-4  items-left  ">
       <img class="w-20"src="{{item.imageUrl}}">
        <span class="text-lg">{{ item.name }}</span>
        <span class="text-lg font-semibold"> € {{ item.price.toFixed(2) }}</span>
      </div>
    </div>
  
    <!-- Calculate and display the total price -->
    <div class="mt-4 p-4">
      <span class="text-xl font-semibold">Total:</span>
      <span class="text-xl font-semibold"> € {{ getTotalPrice().toFixed(2) }}</span>
    </div>
    <button class="w-full bg-blue-500 rounded-lg p-2 mt-20 text-white absolute bottom-4">Go to payment</button>
  </div>
