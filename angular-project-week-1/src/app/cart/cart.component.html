<div class=" mt-40  rounded-md ">
  <h2 class="text-2xl font-semibold mb-4  text-white text-4xl">Your Shopping Cart</h2>
  <div class="flex flex-row gap-4">
    <div class="flex flex-col w-2/3 bg-slate-200 rounded-md gap-4 p-4 mb-40">

      <div *ngFor="let item of cartItems" class="">
        <div class="flex flex-row gap-4 mb-4 ">
          <div class="bg-blue-500  w-1/4 max-h-48 overflow-hidden rounded-md ">
            <img class="object-cover w-full h-full" src="{{item.imageUrl}}" alt="">
          </div>
          <div class="text-xl h-fit w-2/4 gap-5 flex flex-col ">
            <div class=" w-full h-fit">
              <p class="sm:text-sm md:text-md lg:text-xl text-sm capitalize">{{item.product.name}}</p>
            </div>
            <div class=" w-full h-fit ">
              <p class="text-2xl font-bold"> {{ formatPrice(item.price.unit_amount) }}</p>
            </div>
            <div class=" w-full h-fit flex ">
              <div   (click)="decrementQuantity(item)"  class="border-2 border-[#333] w-12 h-12 flex justify-center items-center rounded-md hover:cursor-pointer">
                <i class="fas fa-minus text-[#333] scale-150"></i>

              </div>
              <div class="w-12 h-12 flex justify-center items-center">
                <p>{{item.quantity}}</p>

              </div>
              <div    (click)="incrementQuantity(item)" class="border-2 border-[#333] w-12 h-12 flex justify-center items-center rounded-md hover:cursor-pointer">
                <i class="fas fa-plus text-[#333] scale-150"></i>

              </div>
            </div>
          </div>
          <div class=" h-40 w-1/4 relative">
            <div 
              class="absolute top-0 right-0 border-2 border-[#333] rounded-full w-12 h-12 flex items-center justify-center hover:cursor-pointer"   (click)="removeFromCart(item)">
              <i class="fas fa-xmark text-[#333] scale-150"></i>
            </div>
          </div>
        </div>
        <hr class="w-full border-1  border-slate-400" />


      
      </div>




     






    </div>

    <div class="w-1/3  bg-slate-200 h-fit flex gap-2 flex-col items-left p-4 rounded-md">
      <h1 class="text-2xl font-bold py-4">Order Summary</h1>
      <hr class="w-full border-1  border-slate-400" />
      <div class="flex justify-between py-4">
        <h1 class="text-2xl font-bold">Cart Total</h1>
        <h1 class="text-2xl font-bold">{{ getTotalPrice() }}</h1>
      </div>
      <hr class="w-full border-1  border-slate-400" />
      <button type="button" class=" text-center mt-4 bg-[#333] hover:bg-[#707070] text-[#fff] font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 uppercase transition duration-300"    (click)="onSubmit()" >Proceed to Checkout  <i class="fas fa-check-circle text-[#fff] scale-150 ml-4"></i></button>



    </div>

  </div>

</div>
