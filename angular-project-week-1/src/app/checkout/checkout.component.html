<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-white">1. Delivery Address</h2>
    <div id="stripe-elements-container">
        <!-- Stripe Elements will be rendered here -->
      </div>
    <div class="flex flex-row">
      <div class="w-1/2">
      </div>
      <div class="w-1/2">
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="name" 
          />
        </div>
  
        <!-- Address Line 1 -->
        <div class="mb-4">
          <label for="addressLine1" class="block text-sm font-medium text-gray-700">Address Line 1</label>
          <input
            type="text"
            id="addressLine1"
            name="addressLine1"
            placeholder="123 Main St"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="addressLine1" 
          />
        </div>
  
        <!-- Address Line 2 -->
        <div class="mb-4">
          <label for="addressLine2" class="block text-sm font-medium text-gray-700">Address Line 2</label>
          <input
            type="text"
            id="addressLine2"
            name="addressLine2"
            placeholder="Apt 45B"
            class="mt-1 p-2 w-full border rounded-md"
            [(ngModel)]="addressLine2"
          />
        </div>
  
        <!-- City -->
        <div class="mb-4">
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Anytown"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="city"
          />
        </div>
  
        <!-- State/Province -->
        <div class="mb-4">
          <label for="state" class="block text-sm font-medium text-gray-700">State/Province</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="CA"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="state"
          />
        </div>
  
        <!-- Postal Code -->
        <div class="mb-4">
          <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            placeholder="12345"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="postalCode" 
          />
        </div>
  
        <!-- Country -->
        <div class="mb-4">
          <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="United States"
            class="mt-1 p-2 w-full border rounded-md"
            required
            [(ngModel)]="country" 
          />
        </div>
  
        <!-- Submit Button -->
        <div class="text-center">
            <button
            type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md"
            (click)="onSubmit()" 
          >
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
